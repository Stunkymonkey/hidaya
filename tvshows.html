<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>TV Shows</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="MediaElch">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/filter.js"></script>
	</head>
	<body>
		<div class="sidenav">
			<div class="navigationArea">
				<a href="movies.html" class="sideBarItem">
					<span>&#xe800;</span>
					<span>Movies</span>
				</a>
				<a href="tvshows.html" class="sideBarItem active">
					<span>&#xf26c;</span>
					<span>TV-Shows</span>
				</a>
				<a href="concerts.html" class="sideBarItem">
					<span>&#xf130;</span>
					<span>Concerts</span>
				</a>
			</div>
			<div class="searchArea">
				<span>&#xe802;</span>
				<input type="text" id="filter_search" onkeyup="filter()" placeholder="Search">
			</div>
		</div>
		<div class="main">
			<ul class="media-container">
			{{ BEGIN_BLOCK_TVSHOW }}
				<li class="media-item">
					<a href="{{ TVSHOW.LINK }}">
						<img src="{{ IMAGE.POSTER[200,300] }}" loading="lazy"/>
						<div class="info">
							<h2 class="title">{{ TVSHOW.TITLE }}</h2>
							<span class="year">({{ TVSHOW.FIRST_AIRED }})</span>
						</div>
						<div class="media-overlay">
							<span class="rating">
								&#xe801;
								<br>
								{{ TVSHOW.RATING }}/10
							</span>
							<span class="genre">
							{{ BEGIN_BLOCK_GENRES }}
								{{ GENRE.NAME }}
								<br>
							{{ END_BLOCK_GENRES }}
							</span>
						</div>
						<div class="search_attributes">
							{{ TVSHOW.STUDIO }}
							{{ TVSHOW.TAGS }}
						</div>
					</a>
				</li>
			{{ END_BLOCK_TVSHOW }}
			</ul>
		</div>
	</body>
</html>
